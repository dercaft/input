<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>吴宇航的输入法</title>
  </head>
  <body>
      <div class="container-fluid">
        <div class="card-body">
          <form class="form">
            <div class="form-group ">
              <label for="Pinyin">输入拼音</label>
              <input type="text" class="form-control" id="Pinyin" 
                aria-describedby="emailHelp"
                name="Pinyin"
              >
                <small id="emailHelp" class="form-text text-muted">输入拼音 例如：nihao，按回车可自动提交 </small>
            </div>
            <button type="submit" class="btn btn-primary mb-2">获取结果</button>
          </form>
        </div>
        {% if result %}
          <div class="card-body">
            <label for="Tradition">普通输出</label>
            <ul class="list-group" id="Tradition">
              {% for item in result %}
              <li class="list-group-item">{{item}}</li>
            {% endfor %}
            </ul>
          </div>
        {% endif %}
        {% if neural %}
          <div class="card-body">
            <label for="Neural">DL输出</label>
            <ul class="list-group" id="Neural">
              <li class="list-group-item">{{neural}}</li>
            </ul>          
          </div>          
        {% endif %}
      </div>
      <!-- <div class="footer">
        吴宇航 31520201153897
      </div> -->
      <footer class="navbar navbar-fixed-bottom text-center bg-muted">
        <p class="text-center">
          <strong>© 吴宇航 31520201153897</strong>
        </p>
      </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
